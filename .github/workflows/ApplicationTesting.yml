name: ApplicationTesting

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  ApplicationTesting:
    name: Application Tests

    runs-on: ${{ matrix.os }}
    defaults: # Required for conda environment activation
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: ğŸ”§ Setup Environment
        uses: ./.github/actions/SetupEnvironment

      - name: ğŸ“‘ Capture Environment
        run: |
          mamba info
          mamba list

      - name: ğŸ§ª Run Tests
        run: |
          python -m unittest Tests.test_sample_data 
