name: Application Testing

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  ApplicationTesting:
    name: Application Tests

    runs-on: ${{ matrix.os }}
    defaults: # Required for conda environment activation
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: ğŸ”§ Setup Environment
        uses: ./.github/actions/SetupEnvironment

      - name: ğŸ”‘ Get ECMWF CDS|ADS Credentials
        env:
          CDSAPIRC: ${{ secrets.ECMWF_ADS_CREDENTIALS }}
        run: |
          echo "$CDSAPIRC" >> ~/.ecmwf_ads_credentials.json

      - name: ğŸ”‘ Get GMAO MERRA2 Credentials
        env:
          NETRC: ${{ secrets.NETRC }}
        run: |
          echo "$NETRC" >> ~/.netrc

      - name: ğŸ§ª Run Tests
        run: |
          python -m unittest Tests.test_sample_data 
